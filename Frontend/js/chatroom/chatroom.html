<div id="chatroom-body">
	<dir-Header-2></dir-Header-2>
	<!--MAIN CONTENT OF CHAT ROOM-->
	
	<!--New Conversation-->
	<div ng-show="addingConversation" class="add-convo">
		<form action="">
			<big class="big-underline">Who would you like to converse with?</big>
			<br>
			<br>
			<input ng-model="scrollFriendsFinder" class="convo-search" type="search" placeholder="search here...">
			<br>
			<br>
			<div id="scrollFriends" class="panel panel-default">
				<span class="Xbtn" ng-click="cancelForm()">X</span>
				<!-- Table -->
				<table class="table">
					<div ng-repeat="friend in friends | filter: scrollFriendsFinder">
						<div class="friend-div">
							<div style="border:1px solid black" class="col-sm-4">{{friend.name}}</div>
							<div style="border:1px solid red" class="col-sm-4"> {{friend.email}} </div>
							<div style="border:1px solid #225A9A" class="col-sm-4"> {{friend.status}}</div>
							<!--<div style="border:1px solid #225A9A" class="col-sm-3">
								<button class="glyphicon glyphicon-ok btn btn-primary"></button>
							</div>-->
						</div>
					</div>
				</table>
			</div>
			<button ng-click="submitNewConvo()" class="glyphicon glyphicon-ok btn btn-success"> Submit</button>
		</form>
	</div>


	<div class="conversation-bar">
		<div class="conversation-title" id="convo-title">
			<nav style="margin:0;" class="navbar navbar-inverse">
				<button ng-click="addConversation()" id="add-convo-btn" class="glyphicon glyphicon-plus btn btn-primary"></button>
				<div style="margin:1%;" class="container-fluid">
					<big style="color:white;">Converstations</big>
					<div style="margin: 10px 0" class="form-group">
						<input ng-model="conversationFilter" type="text" class="form-control" placeholder="Find a converstation...">
					</div>
				</div>
				<!-- /.container-fluid -->
			</nav>
		</div>
		<div class="conversations" ng-repeat="convos in conversations | filter: conversationFilter">
			<div ng-repeat="person in convos.from">
				<big>
					{{person}}
				</big>
			</div>
			<br>
			<a>New messages <span class="badge">{{convos.messageCount}}</span></a>
			<small class="small-text">{{convos.date | date: medium}}</small>
		</div>

		<div class="coversation-footer">
		</div>
	</div>
	<div ng-class="newMessageContainer" id="message-container" class="message-container">
		<div ng-class="{'message-right':message.from==='You'}" class="message-box" ng-repeat="message in messages">
			<span style="border-bottom:1px solid black; margin-left:10px;">{{message.from}}:</span>
			<p style="margin:5px 10px;">{{message.content}}</p>
			<span class="message-content">{{message.time | date: 'MMM d, h:mm a'}}</span>
		</div>
		<input ng-click="showLargeInputBox()" ng-show="showlittleInput" class="input-message" type="text" placeholder="new message, type here....">
		<div ng-show="showLargeInput">
			<textarea ng-model="newMessageText" ng-keydown="searchKeyPress(event);" class="input-message" name="" id="" rows="5"
			placeholder="type here...">
			</textarea>
			<input id="attach-file" ng-show="showFileUpload" type="file">
			<button ng-click="attachFile()" id="attach-file" class=" btn btn-success">
				<a style="color:white;" class="glyphicon glyphicon-paperclip"></a> Attach</button>
				<button id="emoji" class="btn btn-warning"><img src="http://media.idownloadblog.com/wp-content/uploads/2014/06/Emoji-Tongue.png" style="width:100%"></button>
			<button ng-click="sendNewMessage('scrollToMe');" id="submit-message-btn" class="btn btn-primary">Send</button>
		</div>
	</div>
	<dir-Footer-2></dir-Footer-2>
</div>
